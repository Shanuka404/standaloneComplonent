<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Lens Effect</title>
    <link rel="stylesheet" href="css/home.css">
    <link rel="stylesheet" href="css/lens2.css">
    
</head>
<body>

    <div class="main-content">
        <div class="content" id="content">
            <div class="row">
                <div class="images-wrapper">
                    <div class="image-container side left">
                        <img src="img/1.jpg" alt="Main Image" class="main-image">
                        <div class="lens">
                            <img src="img/2.jpg" class="zoom-image">
                        </div>
                        <div class="topic">Greek Art - Ancient</div>
                    </div>
                    <div class="image-container side right">
                        <img src="img/5.jpg" alt="Main Image" class="main-image">
                        <div class="lens">
                            <img src="img/6.jpg" class="zoom-image">
                        </div>
                        <div class="topic">Dark Night - Bat Man / Joker</div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="images-wrapper">
                    <div class="image-container side left">
                        <img src="img/3.jpg" alt="Main Image" class="main-image">
                        <div class="lens">
                            <img src="img/4.jpg" class="zoom-image">
                        </div>
                        <div class="topic">Topic for Image 3</div>
                    </div>
                    <div class="image-container side right">
                        <img src="img/4.jpg" alt="Main Image" class="main-image">
                        <div class="lens">
                            <img src="img/3.jpg" class="zoom-image">
                        </div>
                        <div class="topic">Topic for Image 4</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/lens2.js"></script>
    <script src="js/wavecontent.js"></script>

</body>
</html>
